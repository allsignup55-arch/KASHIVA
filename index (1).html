<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shuddh Swad - Online Store</title>
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif;}
body {background:#fff8f0; color:#333;}
header {position:sticky; top:0; background:#ff6f00; color:#fff; display:flex; justify-content:space-between; align-items:center; padding:15px 20px; z-index:1000;}
header .logo {font-size:24px; font-weight:bold;}
nav a {color:#fff; text-decoration:none; margin-left:15px; font-weight:bold;}
nav a:hover {text-decoration:underline;}
main {margin-top:60px; padding:20px;}
section {padding:40px 0;}
h1,h2 {text-align:center; margin-bottom:20px;}
.product-grid {display:flex; flex-wrap:wrap; justify-content:center; gap:20px;}
.product-card {background:#fff3e0; border-radius:10px; padding:15px; width:200px; text-align:center; box-shadow:0 4px 6px rgba(0,0,0,0.1);}
.product-card img {width:100%; height:150px; border-radius:10px; object-fit:cover;}
.product-card h3 {margin:10px 0;}
button {padding:8px 12px; margin:5px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;}
.add-cart {background:#28a745; color:#fff;}
.buy-now {background:#007bff; color:#fff;}
#cart {background:#ffe0b2; padding:15px; border-radius:10px; max-width:400px; margin:20px auto;}
#cart h3 {text-align:center;}
#checkout {background:#ff6f00; color:#fff; width:100%; text-align:center; padding:10px; margin-top:10px; border-radius:5px; cursor:pointer;}
</style>
</head>
<body>

<header>
  <div class="logo">Shuddh Swad</div>
  <nav>
    <a href="#products">Products</a>
    <a href="#cart-section">Cart</a>
  </nav>
</header>

<main>
  <section id="products">
    <h2>Our Snacks</h2>
    <div class="product-grid" id="product-grid">
      <div class="product-card" data-name="Spicy Namkeen" data-price="50">
        <img src="placeholder.jpg" alt="Spicy Namkeen">
        <h3>Spicy Namkeen</h3>
        <p>₹50</p>
        <button class="add-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
      </div>
      <div class="product-card" data-name="Classic Chips" data-price="40">
        <img src="placeholder.jpg" alt="Classic Chips">
        <h3>Classic Chips</h3>
        <p>₹40</p>
        <button class="add-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
      </div>
      <div class="product-card" data-name="Masala Mixture" data-price="60">
        <img src="placeholder.jpg" alt="Masala Mixture">
        <h3>Masala Mixture</h3>
        <p>₹60</p>
        <button class="add-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
      </div>
    </div>
  </section>

  <section id="cart-section">
    <h2>Cart</h2>
    <div id="cart">
      <h3>Your Cart is Empty</h3>
      <ul id="cart-items"></ul>
      <p id="total"></p>
      <div id="checkout">Checkout</div>
    </div>
  </section>
</main>

<script>
let cart = [];
const cartItems = document.getElementById('cart-items');
const totalEl = document.getElementById('total');
const checkoutBtn = document.getElementById('checkout');

function updateCart() {
  cartItems.innerHTML = '';
  if(cart.length === 0){
    cartItems.innerHTML = '<li>Your cart is empty</li>';
    totalEl.innerText = '';
    return;
  }
  let total = 0;
  cart.forEach((item,index)=>{
    total += item.price;
    let li = document.createElement('li');
    li.innerText = item.name + ' - ₹' + item.price;
    cartItems.appendChild(li);
  });
  totalEl.innerText = 'Total: ₹' + total;
}

document.querySelectorAll('.add-cart').forEach(btn=>{
  btn.addEventListener('click',(e)=>{
    const card = e.target.parentElement;
    const name = card.dataset.name;
    const price = parseInt(card.dataset.price);
    cart.push({name,price});
    updateCart();
    alert(name + ' added to cart');
  });
});

document.querySelectorAll('.buy-now').forEach(btn=>{
  btn.addEventListener('click',(e)=>{
    const card = e.target.parentElement;
    const name = card.dataset.name;
    const price = parseInt(card.dataset.price);
    cart.push({name,price});
    updateCart();
    alert('Proceeding to checkout for ' + name);
  });
});

checkoutBtn.addEventListener('click',()=>{
  if(cart.length === 0){
    alert('Your cart is empty!');
    return;
  }
  let total = cart.reduce((sum,item)=>sum+item.price,0);
  alert('Checkout successful! Total amount: ₹' + total + '. (Demo Payment)');
  cart = [];
  updateCart();
});
</script>
<!DOCTYPE html>
<html>
<head>
    <title>Simple Payment with Quantity</title>
    <style>
        .product-row {
            margin-bottom: 10px;
        }
        button {
            width: 30px;
            height: 30px;
        }
        span.qty {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h2>Products</h2>
    
    <div class="product-row">
        <span>Product A - ₹60</span>
        <button onclick="updateQty('A', -1)">−</button>
        <span class="qty" id="qtyA">0</span>
        <button onclick="updateQty('A', 1)">+</button>
    </div>

    <div class="product-row">
        <span>Product B - ₹40</span>
        <button onclick="updateQty('B', -1)">−</button>
        <span class="qty" id="qtyB">0</span>
        <button onclick="updateQty('B', 1)">+</button>
    </div>

    <h3>Total: ₹<span id="total">0</span></h3>
    <button onclick="payNow()">Buy Now</button>

    <script>
        let qtyA = 0;
        let qtyB = 0;
        const priceA = 60;
        const priceB = 40;

        function updateQty(product, change) {
            if(product === 'A'){
                qtyA = Math.max(0, qtyA + change);
                document.getElementById('qtyA').textContent = qtyA;
            } else if(product === 'B'){
                qtyB = Math.max(0, qtyB + change);
                document.getElementById('qtyB').textContent = qtyB;
            }
            updateTotal();
        }

        function updateTotal() {
            let total = (qtyA * priceA) + (qtyB * priceB);
            document.getElementById('total').textContent = total;
        }

        function payNow() {
            let total = parseInt(document.getElementById('total').textContent);
            if(total <= 0){
                alert("Please select at least one product.");
                return;
            }

            // Replace with your FamPay UPI ID
            let upiID = "8812907033@fam";
            let productNames = [];
            if(qtyA > 0) productNames.push(`Product A x${qtyA}`);
            if(qtyB > 0) productNames.push(`Product B x${qtyB}`);

            // Generate UPI link
            let upiLink = `upi://pay?pa=${upiID}&pn=Kaushik+Store&am=${total}&cu=INR&tn=Payment+for+${productNames.join(',')}`;

            // Open UPI app
            window.location.href = upiLink;
        }
    </script>
</body>
</html>
</body>
</html>
